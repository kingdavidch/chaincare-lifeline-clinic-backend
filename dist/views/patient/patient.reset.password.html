<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset OTP</title>
    <style>
      @media only screen and (max-width: 600px) {
        .container {
          padding: 16px !important;
        }

        h1 {
          font-size: 20px !important;
        }

        p {
          font-size: 15px !important;
        }

        .otp {
          font-size: 18px !important;
          padding: 8px 16px !important;
        }
      }
    </style>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      color: #333;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      "
    >
      <h1 style="color: orange; font-size: 24px; margin-top: 0">
        Password Reset OTP
      </h1>
      <p style="font-size: 16px; line-height: 1.5">Hi {{fullName}},</p>
      <p style="font-size: 16px; line-height: 1.5">
        Here is your OTP to reset your password:
      </p>
      <p
        class="otp"
        style="
          display: inline-block;
          padding: 10px 20px;
          font-size: 20px;
          font-weight: bold;
          color: #ffffff;
          background-color: orange;
          border-radius: 5px;
          margin: 16px 0;
        "
      >
        {{otp}}
      </p>
      <p style="font-size: 16px; line-height: 1.5">
        This OTP code will expire in 10 minutes. Please use it to reset your
        password. If you did not request this, you can safely ignore this email.
      </p>
      <p style="font-size: 16px; line-height: 1.5">Thank you!</p>
    </div>
  </body>
</html>
